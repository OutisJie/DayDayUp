  <script>
    const ul = document.querySelector('ul')
    const box = ul.children[0]
    const home = ul.children[1]
    const calendar = ul.children[2]
    const liList = Array.from(ul.children)

    const ulClass = ul.classList
    const boxClassList = box.classList
    const homeClassList = home.classList
    const calendarClassList = calendar.classList

    ul.addEventListener('click', (e) => {
      e.preventDefault();
      const target = liList.find(ele => e.path.includes(ele))
      liList.map(li => {
        if (!ulClass.contains('move')) {
          if (li !== target) li.classList.remove('active')
          else target.classList.toggle('active')
        }
      })
    })
